<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #fff;
  color: #1a1a1a;
  font-family: 'Inter', -apple-system, sans-serif;
  font-weight: 300;
  min-height: 100vh;
  min-height: 100dvh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
  -webkit-font-smoothing: antialiased;
}

/* ── Brand ── */

.brand {
  font-family: 'Instrument Serif', serif;
  font-size: clamp(64px, 12vw, 120px);
  line-height: 1;
  letter-spacing: -0.02em;
  user-select: none;
  color: #111;
}

/* ── Tagline ── */

.tagline {
  margin-top: 20px;
  font-size: clamp(16px, 2.8vw, 26px);
  font-weight: 300;
  color: #999;
  text-align: center;
  line-height: 1.4;
  padding: 0 8px;
}

.tagline em {
  font-family: 'Instrument Serif', serif;
  font-style: italic;
  font-weight: normal;
  font-size: 1.15em;
  background: linear-gradient(
    90deg,
    #ff0040, #ff4000, #ffaa00, #aaff00,
    #00ff40, #00ffaa, #00aaff, #0040ff,
    #4000ff, #aa00ff, #ff00aa, #ff0040
  );
  background-size: 1200% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: plasma 0.8s linear infinite;
  filter: saturate(1.3) brightness(0.95);
}

@keyframes plasma {
  0%   { background-position: 0% 50%; }
  100% { background-position: 1200% 50%; }
}

/* ── Install blocks ── */

.install-section {
  margin-top: 48px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
}

.install {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.install-label {
  font-size: 11px;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: #999;
}

/* ── Unstable / Danger variant ── */

.install-label.danger {
  color: #e53e3e;
}

.install-label.danger::after {
  content: ' — unstable';
  letter-spacing: 0.08em;
  opacity: 0.7;
}

.install.danger-zone .install-box {
  background: #fff5f5;
  border-color: #e53e3e30;
}

.install.danger-zone .install-box:hover {
  border-color: #e53e3e;
  box-shadow: 0 2px 20px rgba(229,62,62,0.08);
}

.install.danger-zone .install-cmd {
  color: #4a1a1a;
}

.install.danger-zone .copy-btn {
  border-left-color: #e53e3e20;
  color: #c53030;
}

.install.danger-zone .copy-btn:hover {
  background: #fee2e2;
  color: #9b1c1c;
}

.install.danger-zone .copy-btn.copied {
  color: #e53e3e;
}

@keyframes flashBorderDanger {
  0%   { border-color: #e53e3e30; }
  30%  { border-color: #e53e3e; }
  100% { border-color: #e53e3e30; }
}

.install.danger-zone .install-box.flash {
  animation: flashBorderDanger 0.4s ease;
}

.install-box {
  position: relative;
  display: flex;
  align-items: center;
  gap: 0;
  background: #fafafa;
  border: 1px solid #e8e8e8;
  border-radius: 8px;
  padding: 0;
  cursor: pointer;
  transition: border-color 0.2s, box-shadow 0.2s;
  overflow: hidden;
  max-width: 100%;
}

.install-box:hover {
  border-color: #ccc;
  box-shadow: 0 2px 20px rgba(0,0,0,0.04);
}

.install-cmd {
  font-family: 'JetBrains Mono', monospace;
  font-size: 14px;
  color: #333;
  padding: 14px 16px 14px 20px;
  white-space: nowrap;
  letter-spacing: -0.01em;
  overflow: hidden;
  text-overflow: ellipsis;
}

.copy-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 46px;
  height: 46px;
  background: none;
  border: none;
  border-left: 1px solid #e8e8e8;
  cursor: pointer;
  color: #999;
  transition: color 0.15s, background 0.15s;
  flex-shrink: 0;
  position: relative;
}

.copy-btn:hover {
  color: #333;
  background: #f0f0f0;
}

.copy-btn svg {
  width: 16px;
  height: 16px;
  transition: transform 0.2s ease, opacity 0.15s;
}

.copy-btn .icon-check {
  display: none;
  position: absolute;
}

/* Copy animation */
.copy-btn.copied {
  color: #22c55e;
}

.copy-btn.copied svg {
  transform: scale(1.15);
}

.copy-btn.copied .icon-copy { display: none; }
.copy-btn.copied .icon-check { display: block; }

/* Ripple on click */
.install-box.flash {
  animation: flashBorder 0.4s ease;
}

@keyframes flashBorder {
  0%   { border-color: #e8e8e8; }
  30%  { border-color: #999; }
  100% { border-color: #e8e8e8; }
}

/* ── Divider ── */

.divider {
  width: 40px;
  height: 1px;
  background: #e8e8e8;
}

/* ── Platform hint ── */

.platform-hint {
  font-size: 10px;
  letter-spacing: 0.08em;
  color: #bbb;
  margin-top: -4px;
}

/* ── Footer ── */

.foot {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20px;
  text-align: center;
}

.foot span {
  font-size: 10px;
  letter-spacing: 0.12em;
  color: #ccc;
  text-transform: uppercase;
}

/* ── Responsive ── */

@media (max-width: 600px) {
  body { padding: 20px 16px; }
  .brand { font-size: clamp(48px, 14vw, 72px); }
  .tagline { margin-top: 16px; font-size: 16px; }
  .install-section { margin-top: 36px; width: 100%; }
  .install-box { width: 100%; max-width: 100%; }
  .install-cmd { font-size: 11px; padding: 12px 12px 12px 14px; }
  .copy-btn { width: 42px; height: 42px; min-width: 42px; }
}

@media (max-width: 380px) {
  .install-cmd { font-size: 10px; padding: 12px 8px 12px 10px; }
}

<body>

<div class="brand">mally</div>

<div class="tagline">Augment yourself with <em>superintelligence</em></div>

<div class="install-section">

  <div class="install">
    <span class="install-label">install</span>
    <div class="install-box" onclick="copyCmd(this, 'curl -fsSL https://mally-server-production.up.railway.app/install.sh | bash')">
      <span class="install-cmd">curl -fsSL https://mally-server-production.up.railway.app/install.sh | bash</span>
      <button class="copy-btn" aria-label="Copy">
        <svg class="icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>

          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </button>

  </div>

</div>

<script>
function copyCmd(box, cmd) {
  navigator.clipboard.writeText(cmd);
  if (window.posthog) posthog.capture('install_command_copied', { command: cmd });

  box.classList.remove('flash');
  void box.offsetWidth;
  box.classList.add('flash');

  var btn = box.querySelector('.copy-btn');
  btn.classList.add('copied');
  setTimeout(function() { btn.classList.remove('copied'); }, 1500);
}
</script>
